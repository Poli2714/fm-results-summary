<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="result-summary">
      <section class="result">
        <h1>Your Result</h1>
        <div class="score-container">
          <p class="final-score">76</p>
          <span>of 100</span>
        </div>
        <div class="description">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h3>Summary</h3>
        <div class="category-container">
          <div class="category">
            <div class="reaction">
              <img class="icon" src="" alt="Reaction icon" />
              <h4>Reaction</h4>
            </div>
            <p><span class="score">80</span> / 100</p>
          </div>
          <div class="category">
            <div class="memory">
              <img class="icon" src="" alt="Memory icon" />
              <h4>Memory</h4>
            </div>
            <p><span class="score">92</span> / 100</p>
          </div>
          <div class="category">
            <div class="verbal">
              <img class="icon" src="" alt="Verbal icon" />
              <h4>Verbal</h4>
            </div>
            <p><span class="score">80</span> / 100</p>
          </div>
          <div class="category">
            <div class="visual">
              <img class="icon" src="" alt="Visual icon" />
              <h4>Visual</h4>
            </div>
            <p><span class="score">80</span> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elgun</a>.
    </div>
  </body>
</html>
