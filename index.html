<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main class="result-summary">
        <section class="results">
          <h1>Your Result</h1>
          <div class="score-container">
            <span class="final-score">76</span>
            <p>of 100</p>
          </div>
          <div class="description">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary">
          <h3>Summary</h3>
          <div class="category-container">
            <div class="category">
              <div class="reaction">
                <img
                  class="icon"
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction icon"
                />
                <h4>Reaction</h4>
              </div>
              <p><span class="score">80</span> / 100</p>
            </div>
            <div class="category">
              <div class="memory">
                <img
                  class="icon"
                  src="./assets/images/icon-memory.svg"
                  alt="Memory icon"
                />
                <h4>Memory</h4>
              </div>
              <p><span class="score">92</span> / 100</p>
            </div>
            <div class="category">
              <div class="verbal">
                <img
                  class="icon"
                  src="./assets/images/icon-verbal.svg"
                  alt="Verbal icon"
                />
                <h4>Verbal</h4>
              </div>
              <p><span class="score">61</span> / 100</p>
            </div>
            <div class="category">
              <div class="visual">
                <img
                  class="icon"
                  src="./assets/images/icon-visual.svg"
                  alt="Visual icon"
                />
                <h4>Visual</h4>
              </div>
              <p><span class="score">72</span> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elgun</a>.
    </div>
  </body>
</html>
